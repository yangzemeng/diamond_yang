<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4IU3oIAMpZhfWZsMu7xzqBBAf6vMHcoa"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	// 级别越小 显示内容 越粗，级别越大 显示内容 越细 1-19
	map.centerAndZoom(new BMap.Point(117.187879,39.114929), 15);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	map.addControl(new BMap.MapTypeControl()); // 地图类型控件 地图/卫星/三维
	map.addControl(new BMap.NavigationControl()); // 地图平移缩放控件  国、省、市、街  
	map.addControl(new BMap.ScaleControl()); // 比例尺控件 x公里 
	map.addControl(new BMap.OverviewMapControl()); // 地图 右下方缩略地图 控件
	map.enableContinuousZoom(true); // 连续缩放效果, 为了更好的用户体验 
</script>
